{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<style>
    .content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        object-fit: cover;
    }
</style>

<div class="container mt-4 pt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div>
                <h1 class="display-5 fs-1 my-5 text-center">{{ quillpost.title }}</h1>
            </div>
            <!-- Contenido -->
            <div class="content">
                    {{ quill_content_html | safe }}
            </div>

            <!-- Incluir el formulario de suscripciÃ³n -->
            {% include 'content_forms/subscription/subscribe.html' %}
        </div>
        
    </div>


</div>


{% include 'content/show_posts.html' %}


{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'prism/prism.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Prism.highlightAll();
        });
    </script>
{% endblock %}
